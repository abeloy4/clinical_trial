<div class="appointments-container">
  <h2>Upcoming Appointments</h2>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search appointments..." #input>
  </mat-form-field>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Participant Name Column -->
      <ng-container matColumnDef="participantName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Participant Name </th>
        <td mat-cell *matCellDef="let row"> {{row.participantName}} </td>
      </ng-container>

      <!-- Trial Column -->
      <ng-container matColumnDef="trial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trial </th>
        <td mat-cell *matCellDef="let row"> {{row.trial}} </td>
      </ng-container>

      <!-- Doctor Column -->
      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor </th>
        <td mat-cell *matCellDef="let row"> {{row.doctor}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date:'MMM d, y'}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row" [class]="'status-' + row.status.toLowerCase()"> {{row.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No appointments matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]"
                   aria-label="Select page of appointments">
    </mat-paginator>
  </div>
</div>
