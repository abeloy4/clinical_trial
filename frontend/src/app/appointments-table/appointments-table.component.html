<div class="appointments-table-container">
  <div class="header">
    <h2>Upcoming Appointments</h2>
    <button mat-flat-button color="primary" (click)="openAddAppointmentDialog()">
      <mat-icon>add</mat-icon>
      Schedule Appointment
    </button>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search appointments..." #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Columns -->
  <ng-container matColumnDef="participantName">
    <th mat-header-cell *matHeaderCellDef> Participant </th>
    <td mat-cell *matCellDef="let element"> {{ element.participantName }} </td>
  </ng-container>

  <ng-container matColumnDef="trialName">
    <th mat-header-cell *matHeaderCellDef> Trial </th>
    <td mat-cell *matCellDef="let element"> {{ element.trialName }} </td>
  </ng-container>

  <ng-container matColumnDef="doctorName">
    <th mat-header-cell *matHeaderCellDef> Doctor </th>
    <td mat-cell *matCellDef="let element"> {{ element.doctorName }} </td>
  </ng-container>

  <ng-container matColumnDef="appointmentDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.appointmentDate | date: 'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <span class="status-{{ element.status.toLowerCase() }}">{{ element.status }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editAppointment(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteAppointment(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of appointments"></mat-paginator>
</div>
