<div class="appointments-table-container">
  <h2>Upcoming Appointments</h2>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search appointments..." #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Participant Column -->
    <ng-container matColumnDef="participant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Participant </th>
      <td mat-cell *matCellDef="let row"> {{row.participant}} </td>
    </ng-container>

    <!-- Trial Column -->
    <ng-container matColumnDef="trial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Trial </th>
      <td mat-cell *matCellDef="let row"> {{row.trial}} </td>
    </ng-container>

    <!-- Doctor Column -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor </th>
      <td mat-cell *matCellDef="let row"> {{row.doctor}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date | date:'mediumDate'}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row" [class]="'status-' + row.status.toLowerCase()"> {{row.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"
                 aria-label="Select page of appointments"></mat-paginator>
</div>
