<div class="dialog-container">
  <div class="dialog-header">
    <h2>Add New Participant</h2>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form (ngSubmit)="onSubmit()" #participantForm="ngForm">
    <!-- Full Name -->
    <mat-form-field>
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="participant.fullName" name="fullName" required />
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Date of Birth</mat-label>
      <input matInput type="date" [(ngModel)]="participant.dateOfBirth" name="dateOfBirth" required />
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="participant.gender" name="gender" required>
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
        <mat-option value="Other">Other</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Medical History</mat-label>
      <textarea matInput [(ngModel)]="participant.medicalHistory" name="medicalHistory" required></textarea>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Select Trial</mat-label>
      <mat-select [(ngModel)]="participant.trialId" name="trialId" required>
        <mat-option *ngFor="let t of availableTrials" [value]="t.id">
          {{ t.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
        

    <!-- Buttons -->
    <div class="dialog-actions">
      <button mat-button type="button" (click)="onClose()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="participantForm.invalid">
        Add Participant
      </button>
    </div>
  </form>
</div>
