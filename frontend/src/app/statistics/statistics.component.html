<div class="stats-grid">
  <div class="stat-card participants" (click)="viewParticipants()" role="button" tabindex="0">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    </div>
    <div class="content">
      <h3>Total Participants</h3>
      <p class="number">{{ statistics.totalParticipants }}</p>
      <p class="trend positive">+{{ statistics.newParticipants }} this month</p>
    </div>
  </div>

  <div class="stat-card doctors" (click)="viewDoctors()" role="button" tabindex="0">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        <path d="M9 12h6"></path>
        <path d="M12 9v6"></path>
      </svg>
    </div>
    <div class="content">
      <h3>Total Doctors</h3>
      <p class="number">{{ statistics.totalDoctors }}</p>
      <p class="trend">{{ statistics.availableDoctors }} available</p>
    </div>
  </div>

  <div class="stat-card trials" (click)="viewTrials()" role="button" tabindex="0">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10 2v7.31M14 9.3V2M8.5 2h7M14 21.6L10 17l4-4.6M6 12h4m4 0h4"></path>
        <path d="M18 21H6a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2"></path>
      </svg>
    </div>
    <div class="content">
      <h3>Active Trials</h3>
      <p class="number">{{ statistics.activeTrials }}</p>
      <p class="trend">{{ statistics.completedTrials }} completed</p>
    </div>
  </div>
